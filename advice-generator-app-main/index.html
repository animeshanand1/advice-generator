<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Epilogue:wght@500;700&family=Fraunces:opsz,wght@9..144,700&family=Manrope:wght@800&family=Montserrat:wght@500;700&family=Plus+Jakarta+Sans:wght@500;800&family=Rubik:wght@400;500;700&display=swap");
    </style>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 2rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <p class="title">Advice #<span id="advice-id">1</span></p>
      <div class="advice-text">
        <p>
          "It is easy to sit up and take notice,what's difficult is getting up
          and taking action."
        </p>
      </div>
      <img class="pattern" src="./images/pattern-divider-desktop.svg" />
    <button class="btn" id="btn">
      <img class="dice-image" src="./images/icon-dice.svg" />
    </button>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Animesh Anand</a>.
    </div>
    <script src="index.js"></script>
  </body>
</html>
